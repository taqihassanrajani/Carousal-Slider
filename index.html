<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

    </style>
</head>

<body>

    <script>
        let body = document.querySelector("body")
        let container = document.createElement("div")
        container.classList.add("container")
        container.style.display = "flex"
        // container.style.flexDirection = "column"
        container.style.gap = "20px"
        container.style.justifyContent = "center"
        container.style.alignItems = "center"

        body.appendChild(container)

        let carousalDiv = document.createElement("div")
        carousalDiv.classList.add("carousalDiv")
        carousalDiv.style.transition = "0.9s"




        let prevBtn = document.createElement("button")
        prevBtn.classList.add("prevBtn")
        prevBtn.innerText = "Previous"
        prevBtn.style.border = "none"
        prevBtn.style.background = "blue"
        prevBtn.style.borderRadius = "10px"
        prevBtn.style.color = "white"
        prevBtn.style.fontSize = "1.3em"
        prevBtn.style.padding = "0.5em 2em"
        // prevBtn.style.margin = "1em 0"
        prevBtn.style.cursor = "pointer"

        const BtnHoverStyle = document.createElement("style")

        BtnHoverStyle.innerHTML = `
        .prevBtn:hover{
        background-color:red!important;
        transition: 0.7s
        }
        .nextBtn:hover{
        background-color:red!important;
        transition: 0.7s
        }`

        document.head.appendChild(BtnHoverStyle)

        container.appendChild(prevBtn)

        container.appendChild(carousalDiv)

        let nextBtn = document.createElement("button")
        nextBtn.classList.add("nextBtn")
        nextBtn.innerText = "Next"
        nextBtn.style.border = "none"
        nextBtn.style.background = "blue"
        nextBtn.style.borderRadius = "10px"
        nextBtn.style.color = "white"
        nextBtn.style.fontSize = "1.3em"
        nextBtn.style.padding = "0.5em 2em"
        nextBtn.style.margin = "1em 0"
        nextBtn.style.cursor = "pointer"

        container.appendChild(nextBtn)

        let imagesArr = ["1.jpg", "2.jpg", "3.jpg", "4.jpg", "5.jpg", "6.jpg", "7.jpg", "8.jpg", "9.jpg", "10.jpg", "11.jpg",]
        let imagesWidth = "600px"
        let imagesHeight = "600px"
        console.log(imagesArr.length)
        console.log(imagesArr.length - 1)
        let currentIndex = 0
        carousalDiv.style.background = `url('${imagesArr[currentIndex]}')`
        carousalDiv.style.width = imagesWidth
        carousalDiv.style.height = imagesHeight
        carousalDiv.style.backgroundSize = "contain"

        nextBtn.addEventListener("click", () => {
            console.log("next btn clicked")
            console.log(currentIndex)
            if (currentIndex < imagesArr.length - 1) {
                currentIndex++
                carousalDiv.style.background = `url('${imagesArr[currentIndex]}')`
                carousalDiv.style.width = imagesWidth
                carousalDiv.style.height = imagesHeight
                carousalDiv.style.backgroundSize = "contain"
                // currentIndex = 0
                // carousalDiv.style.background = `url('${imagesArr[currentIndex]}')`
                console.log("next btn if executed")
            }
            else {
                currentIndex = 0
                carousalDiv.style.background = `url('${imagesArr[currentIndex]}')`
                carousalDiv.style.width = imagesWidth
                carousalDiv.style.height = imagesHeight
                carousalDiv.style.backgroundSize = "contain"
                console.log("next btn else executed")
            }
        })
        prevBtn.addEventListener("click", () => {
            console.log("prev btn clicked")
            console.log(currentIndex)
            if (currentIndex <= 0) {
                currentIndex = imagesArr.length - 1
                carousalDiv.style.background = `url('${imagesArr[currentIndex]}')`
                carousalDiv.style.width = imagesWidth
                carousalDiv.style.height = imagesHeight
                carousalDiv.style.backgroundSize = "contain"
                console.log("prev btn if executed")
            }
            else {
                currentIndex--
                carousalDiv.style.background = `url('${imagesArr[currentIndex]}')`
                carousalDiv.style.width = imagesWidth
                carousalDiv.style.height = imagesHeight
                carousalDiv.style.backgroundSize = "contain"
                console.log("prev btn else executed")
            }
        })
    </script>
</body>

</html>
